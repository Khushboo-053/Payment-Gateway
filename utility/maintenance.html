<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
    <div class="maintenance-page">
        <div class="container">
            <i class="bi bi-tools fs-1 mb-4"></i>
            <h1>System Under Maintenance</h1>
            <p class="lead mb-4">We're currently performing scheduled maintenance to improve our services.</p>
            <p class="mb-4">We'll be back online shortly. Thank you for your patience.</p>
            <div class="card bg-white bg-opacity-10 text-white p-4 mb-4" style="max-width: 500px; margin: 0 auto;">
                <h5><i class="bi bi-clock"></i> Estimated Time</h5>
                <p class="mb-0">Maintenance will be completed by: <strong>2024-01-15 18:00 IST</strong></p>
            </div>
            <button onclick="location.reload()" class="btn btn-light btn-lg">
                <i class="bi bi-arrow-clockwise"></i> Refresh Page
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
