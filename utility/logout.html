<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <style>
        .logout-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .logout-card {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="logout-page">
        <div class="logout-card">
            <div class="mb-4">
                <i class="bi bi-box-arrow-right text-primary" style="font-size: 4rem;"></i>
            </div>
            <h2 class="mb-3">You have been logged out</h2>
            <p class="text-muted mb-4">Thank you for using Payout Management Dashboard. Your session has been securely ended.</p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="../admin/index.html" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i> Login Again
                </a>
                <a href="../utility/maintenance.html" class="btn btn-outline-secondary">
                    <i class="bi bi-house-door"></i> Go Home
                </a>
            </div>
            <hr class="my-4">
            <p class="text-muted small mb-0">
                For security reasons, please close your browser if you're on a shared computer.
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
